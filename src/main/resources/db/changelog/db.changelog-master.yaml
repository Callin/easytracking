databaseChangeLog:
  - changeSet:
      id: 1
      author: dragos
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: bogdan
      changes:
        - createTable:
            tableName: sprint
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: startDate
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: endDate
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: numberOfDays
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: project
                  type: bigint
                  constraints:
                    nullable: false
  - changeSet:
      id: 3
      author: bogdan
      changes:
        - createTable:
            tableName: project
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(50)
                  constraints:
                    nullable: false